<div class="toast-container">
  <div *ngFor="let toast of toasts" [ngClass]="getToastClasses(toast.type)" [@slideIn]>
    <div class="toast-content">
      <svg class="toast-icon" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" [attr.d]="getIcon(toast.type)" clip-rule="evenodd"/>
      </svg>
      <span class="toast-message">{{ toast.message }}</span>
    </div>
    <button (click)="close(toast.id)" class="toast-close" type="button">
      <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
      </svg>
    </button>
  </div>
</div>
