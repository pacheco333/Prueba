<header class="bg-white border-b border-gray-200 px-4 md:px-6 lg:px-8 py-3 md:py-4">
  <div class="flex justify-between items-center gap-4">
    <!-- Margen solo en móviles pequeños -->
    <div class="flex-1 min-w-0 ml-11 md:ml-0">
      <h1 class="text-base sm:text-lg md:text-xl font-bold text-blue-900 truncate">{{ titulo }}</h1>
      <p class="text-xs md:text-sm text-gray-500 hidden md:block truncate">{{ subtitulo }}</p>
    </div>
    
    <!-- Usuario y Botón de Cerrar Sesión -->
    <div class="flex items-center gap-3 md:gap-4 mr-2 md:mr-8" *ngIf="currentUser">
      <!-- Avatar -->
      <div class="w-8 h-8 md:w-10 md:h-10 bg-blue-900 rounded-full flex items-center justify-center text-white font-medium text-xs md:text-base flex-shrink-0">
        {{ iniciales }}
      </div>
      
      <!-- Información del usuario -->
      <div class="text-right hidden sm:block">
        <p class="text-xs md:text-sm font-medium text-gray-700 capitalize">{{ currentUser.rol }}</p>
        <p class="text-xs text-gray-500">{{ currentUser.nombre }}</p>
        <p class="text-xs text-gray-400">ID Rol: {{ currentUser.id_usuario_rol }}</p>
      </div>
      
      <!-- Botón de Cerrar Sesión -->
      <button
        (click)="cerrarSesion()"
        class="flex items-center gap-1.5 px-3 py-2 text-xs md:text-sm font-medium text-red-600 hover:text-white hover:bg-red-600 border border-red-600 rounded-lg transition-all duration-200 flex-shrink-0"
        title="Cerrar sesión">
        <!-- Aqui se puede meter icono de salida (logout) -->
        
        <span class="hidden md:inline">Cerrar Sesión</span>
      </button>
    </div>
  </div>
</header>
